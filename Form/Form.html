<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body style="background-color: azure;">
    <h2>Registration Form</h2>
    <form action="">
        <div>
            <label for="fullname">FullName: </label> 
       <input type="text" name="fullname"id="fullname" required>
        </div>
        <br>
        <div>
            <label for="email">Email: </label> 
        <input type="text" name="email"id="email">
        </div>
        <br>
        <div>
            <label for="password">Password: </label> 
        <input type="password" name="password"id="password">
        </div>
        <br>
        <div>
            <label for="dob">Date Of Birth: </label> 
        <input type="date" name="dob"id="dob">
        </div>
        <br>
        <div>
            <label for="photo">Choose your Photo: </label> 
        <input type="file" name="photo"id="photo">
        </div>
        <br>
        <div>
            <label for="gender">Gender: </label> 
        <input type="radio" name="gender"id="Gender" value="male"> Male
        <input type="radio" name="gender"id="Gender" value="female"> Female
        </div>
        <br>
        <div>
            <label for="religion">Religion: </label> 
        <input type="checkbox" name="religion"id="Gender" value="hindu"> hindu
        <input type="checkbox" name="religion"id="Gender" value="muslim"> muslim
        </div>
        <br>
        <div>
            <label for="deperment">Deperment: </label> 
            <select name="deperment" size="1" multiple>
                <option value="cse">CSE</option>
                <option value="eee">EEE</option>
                <option value="it">IT</option>
            </select>
        </div>
        <br>
        <div>
            <label for="massage">Massage: </label> <br>
            <textarea name="" id="" cols="100" rows="10"></textarea>
        </div>
        <div>
            <input type="Submit" value="Submit">
            <input type="reset" value="clear">
        </div>
        


    </form>
</body>
</html>
